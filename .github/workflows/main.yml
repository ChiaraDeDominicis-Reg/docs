name: Build & Deploy

on:
  pull_request:
    branches: [main]

#on:
  # Runs on pushes targeting the default branch
  #push:
    #branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - run: npm test
      - run: npm run docs:build
        env:
          SITE_HOSTNAME: https://cap-js.github.io/docs
          VITE_CAPIRE_PREVIEW: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: github-pages
          path: .vitepress/dist

  # Deployment job
  #deploy:
    #environment:
      #name: github-pages
      #url: ${{ steps.deployment.outputs.page_url }}
    #runs-on: ubuntu-latest
    #needs: build
    #steps:
      #- name: Deploy to GitHub Pages
        #id: deployment
        #uses: actions/deploy-pages@v1

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: github-pages
    - name: Unpack Artifact
      run: |
        ls .
        unzip github-pages
    - name: Checkout Java
      uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: 17
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.8.8
    - name: Get CAP Notebooks
      id: get-notebooks
      shell: bash
      run: |
        NOTEBOOKS=$(ls ./notebooks/*.capnb)
        echo "notebooks=$NOTEBOOKS" >> "$GITHUB_OUTPUT"
    - name: Test CAP Notebooks
      if: ${{ hashFiles('./notebooks/*.capnb') != '' }}
      uses: mnkiefer/notebook-runner@main
      with:
        notebook-files: ${{ steps.get-notebooks.outputs.notebooks }}
        timeout: 200000
