name: PR Build

on:
  pull_request:

concurrency:
  group: pr-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: |
          cd .github/cds-snippet-checker
          npm install
          npm run check
      - run: npm ci
      - run: npm test
      - run: npm run docs:build

      - name: Tar build result  # tar'ing is much faster than the built-in artifact zipping
        run: tar -czf site.tgz -C .vitepress/dist/ .
      - name: Upload build result
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: site.tgz

  test:
    runs-on: ubuntu-latest
    needs: build
    container:
      # docker image containing xvfb
      image: sitespeedio/sitespeed.io

    steps:
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v37
      with:
        files: |
          *.md
    - name: List all changed files
      id: changed-notebooks
      run: |
        HAS_NOTEBOOKS=false
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
           if (grep -q "notebook=true" file && echo "true" || echo "false") {
            HAS_NOTEBOOKS=true
           }
        done
        echo "has_notebooks=$HAS_NOTEBOOKS" >> "$GITHUB_OUTPUT"
    - name: Download Artifact
      if: steps.changed-notebooks.outputs.has_notebooks == 'true'
      uses: actions/download-artifact@v3
      with:
        name: site
    - name: Unpack Artifact
      if: steps.changed-notebooks.outputs.has_notebooks == 'true'
      run: |
        tar -xzf site.tgz -C .
    - name: Checkout Java
      if: steps.changed-notebooks.outputs.has_notebooks == 'true'
      uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: 17
    - name: Set up Maven
      if: steps.changed-notebooks.outputs.has_notebooks == 'true'
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.8.8
    - name: Setup Build Environment
      if: steps.changed-notebooks.outputs.has_notebooks == 'true'
      run: |
        apt-get install sqlite3
    - name: Test CAP Notebooks
      if: steps.changed-notebooks.outputs.has_notebooks == 'true' && ${{ hashFiles('./notebooks/*.capnb') != '' }}
      uses: mnkiefer/notebook-runner@main
      with:
        notebook-dir: notebooks
        timeout: 200000
