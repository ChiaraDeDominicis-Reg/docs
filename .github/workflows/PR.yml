name: PR Build

on:
  pull_request:

concurrency:
  group: pr-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  build:
    runs-on: ubuntu-latest
    outputs:
      changed_notebooks: ${{ steps.search-changes-files.outputs.has_notebooks }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v37
      - name: Search changed files
        id: search-changed-files
        run: |
          HAS_NOTEBOOKS=false
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if (grep -q "notebook:true" $file); then
              HAS_NOTEBOOKS=true
            fi
          done
          echo "has_notebooks=$HAS_NOTEBOOKS" >> "$GITHUB_OUTPUT"
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: |
          echo ${{ outputs.changed_notebooks }}
          cd .github/cds-snippet-checker
          npm install
          npm run check
      - run: npm ci
      - run: npm test
      - run: npm run docs:build

      - name: Tar build result  # tar'ing is much faster than the built-in artifact zipping
        run: tar -czf site.tgz -C .vitepress/dist/ .
      - name: Upload build result
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: site.tgz

  test:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.changed_notebooks  == 'true' }}
    container:
      # docker image containing xvfb
      image: sitespeedio/sitespeed.io

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: site
    - name: Unpack Artifact
      run: |
        tar -xzf site.tgz -C .
    - name: Checkout Java
      uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: 17
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.8.8
    - name: Setup Build Environment
      run: |
        apt-get install sqlite3
    - name: Test CAP Notebooks
      if: ${{ hashFiles('./notebooks/*.capnb') != '' }}
      uses: mnkiefer/notebook-runner@main
      with:
        notebook-dir: notebooks
        timeout: 200000
