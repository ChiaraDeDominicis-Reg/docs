name: PR Build (SAP)

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-sap-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-sap:
    runs-on: ubuntu-latest
    if: '! github.event.pull_request.head.repo.fork'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: 'cap-js-docs'
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v37
      - name: Find changed cookbooks
        id: search-changed-files
        shell: bash
        run: |
          CHANGED_COOKBOOKS=()
          HAS_NOTEBOOKS=false
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if (grep -P "notebook:\s*true" $file); then
              HAS_NOTEBOOKS=true
              CHANGED_COOKBOOKS+=("$file")
            fi
          done
          COOKBOOKS_STRING=$(echo ${CHANGED_COOKBOOKS[*]})
          echo "has_notebooks=$HAS_NOTEBOOKS" >> "$GITHUB_OUTPUT"
          echo "changed_cookbooks=$COOKBOOKS_STRING" >> "$GITHUB_OUTPUT"
          echo "Found changed cookbooks: $COOKBOOKS_STRING"
      - name: Checkout SAP repo
        run: |
          git config --global credential.helper "cache --timeout=3600"
          echo -e "url=https://user:${GH_TOKEN}@github.com\n" | git credential approve
          echo -e "url=https://user:${GH_TOKEN_PARENT}@github.tools.sap\n" | git credential approve
          git clone --depth 1 --no-single-branch https://github.tools.sap/cap/docs docs
          cd docs
          git checkout $GITHUB_HEAD_REF || git checkout main
          git submodule update --init --recursive
          cd @external
          git checkout $GITHUB_HEAD_REF
        env:
          GH_TOKEN:        ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN_PARENT: ${{ secrets.GH_TOKEN_PARENT }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json
      - run: npm ci
        working-directory: docs
      - run: npm test
        working-directory: docs
      - run: npm run docs:build
        working-directory: docs
        env:
          NODE_OPTIONS: "--max-old-space-size=6144"
      - name: Find broken anchor links
        working-directory: docs
        run: |
          npm run docs:preview -- --port 5555 &
          sleep 2
          .github/etc/blc.js http://localhost:5555/docs/
      - name: Checkout Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.8
      - name: Get CAP Notebooks
        id: get-notebooks
        shell: bash
        run: |
          ls
          NOTEBOOKS=()
          CHANGED_COOKBOOKS=("${{ steps.search-changed-files.outputs.changed_cookbooks }}")
          while read mdfile nbfile; do
              if [[ " ${CHANGED_COOKBOOKS[*]} " =~ " $mdfile " ]]; then
              NOTEBOOKS+=("docs/notebooks/$nbfile")
              fi
          done < "docs/notebooks/generated_notebooks"
          NOTEBOOKS_STRING="${NOTEBOOKS[*]}"
          echo "notebooks=$NOTEBOOKS_STRING" >> "$GITHUB_OUTPUT"
          echo "Testing notebooks: $NOTEBOOK_STRING"
      - name: Test CAP Notebooks
        uses: mnkiefer/notebook-runner@main
        with:
          notebook-files: ${{ steps.get-notebooks.outputs.notebooks }}
          timeout: 200000
